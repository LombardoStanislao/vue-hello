<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue | Hello World</title>
  </head>
  <body>

    <div id="root">

      <div class="title">

        <h1 :class="colorTitle">{{hello}}</h1>

        <button type="button" name="button" @click="changeColor">
          Cambiamo il colore!
        </button>

        <img v-bind:src="imgSrc" alt="">

        <button type="button" name="button" @click="changePics">
          Cambiamo la foto
        </button>

      </div>


    </div>


    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
